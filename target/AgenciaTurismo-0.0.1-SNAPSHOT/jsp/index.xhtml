<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<f:view>
		<h:form id="form">
			<div id="container">
				<div id="menu">
					<ui:insert name="menu">
						<ui:include src="menu2.xhtml" />
					</ui:insert>
				</div>
				<div id="corpo">
					<ui:insert name="corpo">
						<br />
						<br />
						<br />
						<p:panel header="ProvasOnline">

							
							<p:dataTable var="cli" value="#{testeBean.list}">
								<p:column headerText="Id">
									<h:outputText value="#{cli.id}" />

								</p:column>
								<p:column headerText="remover">
									<p:commandButton value="deletar" action="#{testeBean.deletar}">
										<f:setPropertyActionListener value="#{cli}"
											target="#{testeBean.pessoa}">
										</f:setPropertyActionListener>
										
									</p:commandButton>
								</p:column>
							</p:dataTable>
							
						</p:panel>

					</ui:insert>
				</div>
			</div>
		</h:form>
	</f:view>
	<p:layoutUnit position="south" size="100">
		<h:outputText value="Unitri" />
	</p:layoutUnit>

</h:body>
</html>
