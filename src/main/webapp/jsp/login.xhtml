<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" href="#{request.contextPath}/resources/css/default.css" rel="Stylesheet" />
	<title>Prova Online</title>
</h:head>
 <h:body>
    
    	 
		
		
<!-- 		<div id="menu" align="left"> -->
<!-- 			<ul class="menu"></ul> -->
<!-- 		</div> -->

    	
         <form id="login" action="../j_spring_security_check" method="post">
         		<center>
         			<p:panel style="width:400px;height:200px;" header="Provas Online">
         			<br />
	                <h:panelGrid columns="2" cellpadding="5">
	                    <p:outputLabel for="j_username" value="Login:" /> 
	                    <p:inputText id="j_username" required="true"/>
	                    <p:outputLabel for="j_password" value="Senha:" />
	                    <p:password id="j_password" required="true"/>
	                   
	                    <h:commandButton id="login" update="login" value="Entrar" styleClass="button" />
	                </h:panelGrid>
         			</p:panel>
	                <p class="loginMessage">${SPRING_SECURITY_LAST_EXCEPTION.message}</p>
                </center>
           </form>
    </h:body>
</html>
